<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Assistant</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/mdb.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>

<body>
    <div class="form">
        <div class="form-element">
            <div class="wrapper" id="pwd-container">
                <!-- <label for="fullUrl">Enter Password</label> -->
                <input placeholder="Enter Password" id="password-field" name="fullUrl" type="password" class="use-keyboard-input form-control form-control-lg"></input>      
                <div id="pw-progressbar" style="margin-top:10px;"></div>
            </div>
            <div class="toggle-password" id="eye-button">
                <i class="fa fa-eye"></i>
                <!-- <i style="display: none;" class="fa fa-eye-slash"></i> -->
            </div>
            
            <div class="password-policies">
                <div class="policy-length">
                    8 characters
                </div>
                <div class="policy-number">
                    Contains Number
                </div>
                <div class="policy-uppercase">
                    Contains Uppercase`
                </div>
                <div class="policy-special">
                    Contains Special Characters
                </div>
            </div>
        </div>
    </div>
    <!-- <button class="btn use-keyboard-input-button" type="button" style="font-size:10px!important;">
        Open virtual keyboard
        Stay safe from keyloggers!
    </button> -->
    <button class="btn" type="button" onclick="showGenerate()">
        or Generate one
    </button>


    <!-- Generate Pasword -->
    <div id="generateDiv" style="display: none;">
        <div class="container">
            <h4>Password Generator</h4>
            <div class="result-container">
                <span id="result"></span>
                <button class="btn" id="clipboard">
                    <i class="fas fa-clipboard" style="padding-bottom: 3px;"></i>
                </button>
            </div>
            <div class="settings">
                <div class="setting">
                    <label>Password length</label>
                    <input type="number" id="length" min='4' max='20' value='20' />
                </div>
                <div class="setting">
                    <label>Include uppercase letters</label>
                    <input type="checkbox" id="uppercase" checked />
                </div>
                <div class="setting">
                    <label>Include lowercase letters</label>
                    <input type="checkbox" id="lowercase" checked />
                </div>
                <div class="setting">
                    <label>Include numbers</label>
                    <input type="checkbox" id="numbers" checked />
                </div>
                <div class="setting">
                    <label>Include symbols</label>
                    <input type="checkbox" id="symbols" checked />
                </div>
            </div>
            <button class="btn btn-large" id="generate">
                Generate password
            </button>
        </div>
    </div>


    <script src="./js/main.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/mdb.min.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/pwstrength-bootstrap.js"></script>
    <script type="text/javascript">
        var ps = new PasswordStrength('#pwd-container', '#pw-progressbar', '#password-field')
    </script>
</body>

</html>
