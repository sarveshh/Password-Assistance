<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/all.min.css"/>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet"href="./css/mdb.min.css"/>
</head>

<body>
    <div>
        <div class="md-form form-lg wrapper">
            <input name="fullUrl" type="text" class="form-control form-control-lg">
            <label for="fullUrl">Enter Password</label>
        </div>
        <div class="toggle-password">
            <i class="fa fa-eye"></i>
            <i class="fa fa-eye-slash"></i>
        </div>
    </div>
    <button class="btn" type="button" onclick="showGenerate()">
        or Generate one
    </button>


    <!-- Generate Pasword -->
    <div id="generateDiv" style="display: none;">
        <div class="container">
            <h4>Password Generator</h4>
            <div class="result-container">
                <span id="result"></span>
                <button class="btn" id="clipboard">
                    <i class="fas fa-clipboard" style="padding-bottom: 3px;"></i>
                </button>
            </div>
            <div class="settings">
                <div class="setting">
                    <label>Password length</label>
                    <input type="number" id="length" min='4' max='20' value='20' />
                </div>
                <div class="setting">
                    <label>Include uppercase letters</label>
                    <input type="checkbox" id="uppercase" checked />
                </div>
                <div class="setting">
                    <label>Include lowercase letters</label>
                    <input type="checkbox" id="lowercase" checked />
                </div>
                <div class="setting">
                    <label>Include numbers</label>
                    <input type="checkbox" id="numbers" checked />
                </div>
                <div class="setting">
                    <label>Include symbols</label>
                    <input type="checkbox" id="symbols" checked />
                </div>
            </div>
            <button class="btn btn-large" id="generate">
                Generate password
            </button>
        </div>
    </div>


    <script src="./js/main.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/mdb.min.js"></script>
    <script src="./js/all.min.js" ></script>
</body>

</html>
